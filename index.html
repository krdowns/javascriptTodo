<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/676d649cf4.js" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/css"/>
    <title>Grocery List</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Grocery List</h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter text to add items to your list</p>
                <p id="second">Click the item to mark as complete</p>
                <p id="third">Click the "X" to remove the item from your list</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput type="text" placeholder="New Item..." maxlength="25">
                <button id="enter"><i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2"></ul>
            </div>
        </div>

    </div>
    
<script type="text/javascript" src="main.js"></script>
</body>
</html>
